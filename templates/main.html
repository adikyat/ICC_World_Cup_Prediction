<!doctype html>
<html>
<style>
body {
  background-image: url('/static/ball111.jpg');
}
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Cricket Prediction </title>
</head>
<body>
<form action="{{ url_for('predict') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        team1:
        <input name="team1" type="character" required>
        <br>
        <br> team2:
        <input name="team2" type="character" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted Winner:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</body>
</html>
